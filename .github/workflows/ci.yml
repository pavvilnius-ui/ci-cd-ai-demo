name: CI with AI Assistant

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install pytest openai

      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -q
        continue-on-error: true

      - name: Save logs
        run: pytest tests/ --maxfail=1 --disable-warnings -q > failed_pipeline.log || true
        continue-on-error: true

  ai-assistant:
    needs: build-and-test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install openai

      - name: Run AI Assistant
        env:
          OPENAI_API_KEY: ${{{{ secrets.OPENAI_API_KEY }}}}
          PIPELINE_LOG: failed_pipeline.log
        run: python scripts/ai_assistant.py
